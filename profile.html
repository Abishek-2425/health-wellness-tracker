<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>User Profile</h1>
        </header>

        <section class="profile-card">
            <h2>Profile Information</h2>
            <div class="profile-info">
                <div class="info-item">
                    <strong>Name:</strong>
                    <span id="profile-name">John Doe</span>
                </div>
                <div class="info-item">
                    <strong>Username:</strong>
                    <span id="profile-username">john_doe</span>
                </div>
                <div class="info-item">
                    <strong>Age:</strong>
                    <span id="profile-age">28</span>
                </div>
                <div class="info-item">
                    <strong>Weight:</strong>
                    <span id="profile-weight">70 kg</span>
                </div>
                <div class="info-item">
                    <strong>Height:</strong>
                    <span id="profile-height">5'10"</span>
                </div>
                <div class="info-item">
                    <strong>Goal:</strong>
                    <span id="profile-goal">Stay Fit and Healthy</span>
                </div>
            </div>
        </section>

        <nav class="navigation">
            <a href="home.html" class="nav-link">Go to Home</a>
            <a href="hsdata.html" class="nav-link">Health & Sleep Data</a>
        </nav>

        <footer>
            <button class="logout-btn">Logout</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
